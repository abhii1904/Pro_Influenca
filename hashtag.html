<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashtag Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #081129;
      --accent: linear-gradient(90deg,#00c6ff,#0072ff);
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --muted: rgba(255,255,255,0.75);
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,198,255,0.06), transparent),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: var(--glass);
      padding: 2rem;
      border-radius: var(--radius);
      backdrop-filter: blur(10px) saturate(1.05);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(2,6,23,0.6);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .tool-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .tool-header p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .hashtag-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.04);
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00c6ff;
      box-shadow: 0 0 20px rgba(0,198,255,0.4);
    }

    button {
      padding: 0.85rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0,198,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,198,255,0.35);
    }

    /* ✅ Hashtag results box */
    #results {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap; /* allows wrapping */
      gap: 10px;
      max-height: 200px; /* prevents overflowing */
      overflow-y: auto; /* scroll if too many */
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    /* ✅ Individual hashtag pill */
    #results span {
      background: #00c6ff;
      color: #0f172a;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0,198,255,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #results span:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,198,255,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="tool-header">
      <h1><span style="animation: pulse 1.5s infinite;">#</span> Hashtag Recommender</h1>
      <p>Discover relevant hashtags from your video title.</p>
    </header>

    <div class="hashtag-box">
      <input type="text" id="topicInput" placeholder="e.g., Top 10 Tech Gadgets under ₹2000" />
      <button onclick="getHashtags()">Get Hashtags</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
